<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vulnerability Intelligence Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='table/tablesort.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('api.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}"
                    alt="Logo"
                    class="me-3 img-fluid">
                <span class="vul-title d-none d-md-block">Vulnerability Intelligence Platform</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'index' }} p-5" href="{{ url_for('api.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'files' }} p-5" href="{{ url_for('api.files') }}">Reports</a>
                    </li>
                    {% if session.get('user_role') == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link p-5" href="{{ url_for('auth.admin_dashboard') }}">Admin</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orange Bar -->
    <div class="orange-bar py-2"></div>

    <!-- Main Content (to be filled by child templates) -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='table/tablesort.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='SeverityChart/PieChart.js') }}"></script> -->


    
    {% block extra_js %}{% endblock %}
</body>
</html>
